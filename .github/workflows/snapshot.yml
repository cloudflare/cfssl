name: Image snapshots

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make snapshot
      - name: Archive snapshot artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: dist/
