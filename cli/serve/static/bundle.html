<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>CFSSL - Bundle</title>
  <link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet prefetch'>
  <style>
    body {
      padding-top: 30px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">CFSSL</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/bundle.html">Bundle</a>
          </li>
          <li>
            <a href="/scan.html">Scan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-header">Bundle</h1>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="
        " id="cfssl-bundle" name="cfssl-bundle" method="post">
          <label for="domain">Domain</label>
          <input class="form-control" id="domain" name="domain" placeholder="cfssl.org" type="text">
          <label for="flavor">Flavor</label>
          <select id="flavor" name="flavor">
            <option selected value="ubiquitous">Ubiquitous</option>
            <option value="optimal">Optimal</option>
            <option value="force">Force</option>
          </select>

          <button class="btn btn-primary" style="float: right;" type="submit">Bundle</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="response" class="col-md-8 col-md-offset-2" style="display: none;">
        <h3>Certificate Bundle</h2>
        <pre id="result" style="display: none;"></pre>
        <table id="errors" class="table table-bordered table-striped" style="display: none;">
          <tr><th>Errors</th></tr>
        </table>
        <table id="warnings" class="table table-bordered table-striped" style="display: none;">
          <tr><th>Warnings</th></tr>
        </table>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $('#cfssl-bundle').submit(function(event) {
      $('#result').hide();
      $('#errors').hide();
      $('#warnings').hide();
      $('#response').show();

      $.post(
        '/api/v1/cfssl/bundle',
        JSON.stringify({
          domain: $('#domain').val(),
          flavor: $('#flavor').val()
        }),
        null,
        "json").always(function(data) {
        if (data['result']) {
          if (data['result']['bundle']) {
            $('#result').show().text(data['result']['bundle']);
          }
        } else {
          data = data['responseJSON'];
        }

        if (data['errors']) {
          $('#errors').empty().show();
          $.each(data['errors'], function() {
            $('#errors').append($('<tr/>').append($('<td/>').html($('<code/>').text(this['message']))));
          });
        }

        if (data['warnings']) {
          $('#warnings').empty().show();
          $.each(data['warnings'], function() {
            $('#warnings').append($('<tr/>').append($('<td/>').html($('<code/>').text(this['message']))));
          });
        }
      });
      event.preventDefault();
    });
  </script>
</body>
</html>
