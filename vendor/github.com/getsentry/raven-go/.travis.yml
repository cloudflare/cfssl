sudo: false
language: go
go:
  - "1.2"
  - "1.3"
  - 1.4.x
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - tip

before_install:
  - go install -race std
  - go get golang.org/x/tools/cmd/cover
  - go get -v ./...

script:
  - go test -v -race ./...
  - go test -v -cover ./...

matrix:
  allow_failures:
    - go: tip
